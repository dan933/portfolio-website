<!-- large navbar -->
<mat-drawer-container class="example-container" [hasBackdrop]="true">

<mat-toolbar id="large-nav-bar">
  <img id="logo" src="../assets/Images/web-logo.png">
  <div id="nav-bar-container">
    <button class="nav-buttons" mat-button routerLink="/overview" routerLinkActive="active">Overview</button>
    <button mat-button class="nav-buttons" [matMenuTriggerFor]="menu">Projects</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>R</button>
      <button mat-menu-item>C</button>
      <button mat-menu-item>Python</button>
      <button mat-menu-item>SQL</button>
    </mat-menu>
    <button class="nav-buttons" mat-button>Contact</button>
  </div>
</mat-toolbar>

<mat-toolbar id="compact-nav-bar">
    <button (click)="drawer.toggle()" mat-icon-button aria-label="Compact nav-bar">
      <mat-icon>menu</mat-icon>
    </button>
  <img id="logo-compact" src="../assets/Images/web-logo.png">
</mat-toolbar>

<!-- compact nav-bar -->

  <mat-drawer #drawer mode="over">
    <div style="margin-top:5px;"></div>
    <button class="compact-nav-buttons" mat-button routerLink="/overview" routerLinkActive="active">Overview</button>
    <br>
    <button mat-button class="compact-nav-buttons" [matMenuTriggerFor]="menu">Projects</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>R</button>
        <button mat-menu-item>C</button>
        <button mat-menu-item>Python</button>
        <button mat-menu-item>SQL</button>
      </mat-menu>
      <br>
      <button class="compact-nav-buttons" mat-button>Contact</button>
  </mat-drawer>



<router-outlet></router-outlet>

</mat-drawer-container>
