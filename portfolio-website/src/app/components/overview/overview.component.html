<div class="about-me-container">
  <img class="profile-pic"
    src="https://media-exp1.licdn.com/dms/image/C5103AQEaR53PARTl4A/profile-displayphoto-shrink_800_800/0/1583023980117?e=1665619200&v=beta&t=mxXlrOARz1goda9-Z7odVNyXiuAJxoE-WO2S3JcS_To">
  <p style="padding: 0px 20px">
    My name is Daniel Albert I'm a full stack developer.
    I'm interested in solving problems through code.
  </p>
  <p style="padding: 0px 20px">
    Some of the programming languages I have used include:
  </p>
  <img class="logos" src="../../assets/Images/language-logos/angular-logo.png" alt="Angular">
  <img class="logos" src="../../assets/Images/language-logos/dotnet-logo.png" alt="DotNet">
  <img class="logos" src="../../assets/Images/language-logos/React-logo.png" alt="React">
</div>

<div class="basic-grid">

  <mat-card *ngFor="let card of cards" class="card">
    <mat-card-header>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <a class="thumbnail">
      <img mat-card-image class="cursor-pointer" routerLink={{card.routeLink}} src={{card.img}} alt="{{card.title}}">
    </a>
    <mat-card-content>
      <p>
        {{card.caption}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button routerLink={{card.routeLink}}>
        <mat-icon>open_in_new</mat-icon>
        {{card.IsDemoButton ? "Demo":"Open"}}
      </button>
      <a *ngIf="card.IsGitHubButton" mat-stroked-button target="_blank" href="{{card.gitHubLink}}">
        <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
          <path fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        GitHub
      </a>
    </mat-card-actions>
  </mat-card>
</div>
